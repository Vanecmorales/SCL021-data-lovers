 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

<!-- Home Page -->
  <body>
    <div id="first-page" class="first-page">
      <section class="welcome">
          <img alt="Logo de la página" src="images/homepage/logo.png" width="70"/>
        <h1>Bienvenidos a la plataforma 9 ¾</h1>
        <p>Explora aquí el mundo de Harry Potter</p>
      </section>
      <section class ="menu">
        <article class="boxes">
            <img alt="Personajes" src="images/homepage/personajes.png" class="width-img"/>
            <button type="button" class="home-buttons" id="first-button">Personajes</button>
        </article>
        <article class="boxes">
          <img alt="Hechizos" src="images/homepage/Hechizos.png" class="width-img"/> 
          <button class=home-buttons>Hechizos</button>
        </article>
        <article class="boxes">
          <img alt="Pociones" src="images/homepage/pociones.png" class="width-img"/>
          <button class="home-buttons">Pociones</button>
        </article>
        <article class="boxes">
          <img alt="Libros" src="images/homepage/libros.png" class="width-img"/>
          <button class="home-buttons" id="fourth-button">libros</button>
        </article>
      </section>
    </div>
    <!-- Characters page -->
    <div id="second-page" class="second-page" style= "display: none;">
      <div>
        <nav class="first-bar">
          <img alt="Logo de la página" src="images/homepage/logo.png" width="80"/>
          <a href="">Hechizos</a>
          <a href="">Pociones</a>
          <a href="">Libros</a>
        </nav>
      </div>
      <h1>Personajes de Harry Potter</h1><br><br><br>

      <!-- Categorias -->
      <div class="select-container">
        <select id="characters" class="select">
          <option disabled selected>All characters</option>
        </select>
  
        <select id="houses" class="select">
          <option disabled selected>Houses</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Ravenclaw">Ravenclaw</option>
           <option value="Slytherin">Slytherin</option>
        </select>
         
        <select id="species" class="select">
          <option disabled selected>Species</option>
          <option value="Humans">Humans</option>
          <option value="Ghost">Ghost</option>
          <option value="House-elf">House elf</option>
        </select>
          
        <select id="order" class="select">
          <option disabled selected>Order</option>
          <option value="order-up">A - Z</option>
          <option value="order-down">Z - A</option>>
        </select>
      </div>
      <br><hr> 
      <div id="charactersContainer" class="charactersCard">
        
        <div class="div"></div>
      </div>   <!--contenedor de info personajes-->

    </div>
    <!-- Books page -->
    <div id="fourth-page" class="books-page" style= "display: none;">
      <nav class="first-bar">
        <img alt="Logo de la página" src="images/homepage/logo.png" width="70" />
        <a href="">Personajes</a>
        <a href="">Hechizos</a>
        <a href="">Pociones</a>
      </nav>
      <h1>Libros de la Saga</h1><br>
      <!-- Categorias -->
      <section>
        <ul class="horizontal-menu">
          <li class="categories"><a href="">Todos los libros</a>
         </li>
          <li class="categories"><a href="">Ordenar por fecha</a>
            <ul class="vertical-menu">
              <li><a href="">Ascendente</a></li>
              <li><a href="">Descendente</a></li>
            </ul>
          </li>
        </ul>
      </section><hr>   
      <section id="booksContainer" class="booksCard">aquí va la info <br><br><br><br><br><br><br><br><br><br></section>
    </div>
