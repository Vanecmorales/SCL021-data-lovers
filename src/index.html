 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/homepage/ico.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
<!-- Home Page -->
  <body>
    <div id="first-page" class="first-page">
      <section class="welcome">
          <img alt="Logo de la página" src="images/homepage/logo.png" width="70"/>
        <h1>Welcome to platform 9 ¾</h1>
        <p>Explore the magic world of Harry Potter here</p>
      </section>
      <section class ="menu">
        <article class="boxes">
            <img alt="Personajes" src="images/homepage/personajes.png" class="width-img"/>
            <button type="button" class="home-buttons" id="first-button">Characters</button>
        </article>
        <article class="boxes">
          <img alt="Hechizos" src="images/homepage/Hechizos.png" class="width-img"/> 
          <button class=home-buttons>Spells</button>
        </article>
        <article class="boxes">
          <img alt="Pociones" src="images/homepage/pociones.png" class="width-img"/>
          <button class="home-buttons">Potions</button>
        </article>
        <article class="boxes">
          <img alt="Libros" src="images/homepage/libros.png" class="width-img"/>
          <button class="home-buttons" id="fourth-button">Books</button>
        </article>
      </section>
    </div>
    <!-- Characters page -->
    <div id="second-page" class="second-page">
      <div>
        <nav class="first-bar">
          <img alt="Logo de la página" src="images/homepage/logo.png" width="80"/>
          <a href="">Spells</a>
          <a href="">Potions</a>
          <a href="">Books</a>
        </nav>
      </div>
      <hr> 
      <!--Imagen de la página de personajes-->
      <section class="friends-container">
          <img alt="Welcome to all characters" src="images/homepage/charactersphoto.png" class="friend-img"/>
          <h2>Harry Potter Characters</h2>
          <p> Discover all the Harry Potter characters and learn more about them and their world!</p>
      </section>

      <!-- Categorias -->
      <div class="select-container">
        <select id="houses" class="select">
          <option value="AllHouses">All houses</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Hufflepuff">Hufflepuff</option>            
        </select>
         
        <select id="species" class="select">
          <option disabled selected>Species</option>
          <option value="Humans">Humans</option>
          <option value="Ghost">Ghost</option>
          <option value="House-elf">House elf</option>
        </select>
          
        <select id="order" class="select">
          <option disabled selected>Sort by</option>
          <option value="order-up">A - Z</option>
          <option value="order-down">Z - A</option>
        </select>
      </div>
      <br><hr> 

      <!--contenedor de info personajes-->
      <div id="charactersContainer" class="charactersCard">
        <div class="div"></div>
      </div>  

     </div>

    <!-- Books page -->
    <div id="fourth-page" class="books-page">
      <nav class="first-bar">
        <img alt="Logo de la página" src="images/homepage/logo.png" width="70" />
        <a href="">Characters</a>
        <a href="">Spells</a>
        <a href="">Potions</a>
      </nav>
      <h1>Libros de la Saga</h1><br>
      
      <!-- Categories -->
      <section>
        <select id="order" class="select">
          <option value="AllBooks">All books view</option>
          <option value="order-up">From oldest</option>
          <option value="order-down">Most recent</option>>
        </select>
      </section><hr>   
      <section id="booksContainer" class="booksCard">aquí va la info <br><br><br><br><br><br><br><br><br><br></section>
    </div>
    <script src="main.js" type="module"></script>
    </html>
  </body>
